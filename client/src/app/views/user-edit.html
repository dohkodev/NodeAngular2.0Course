<div class="col-lg-6">
    <h1>{{titulo}}</h1>
    <!-- FORMULARIO -->
    <div *ngIf="alertMessage">
        <div class="alert alert-warning">
            {{alertMessage}}
        </div>
    </div>
    <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
        <p>
            <label for="">Nombre:</label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required>
            <span *ngIf="!name.valid && name.touched"> El nombre es obligatorio!</span>
        </p>
        <p>
            <label for="">Apellidos:</label>
            <input type="text" #lastname="ngModel" name="lastname" [(ngModel)]="user.lastname" class="form-control" required>
            <span *ngIf="!lastname.valid && lastname.touched"> El apellido es obligatorio!</span>
        </p>
        <p>
            <label for="">Correo electr√≥nico:</label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
            <span *ngIf="!email.valid && email.touched"> El email es obligatorio!</span>
        </p>

        <div class="imageForEdit" *ngIf="user.image && user.image != 'null'">
            <img src="{{url + 'get-image-user/' + user.image}}" style="width: 50px">
        </div>

        <p>
            <label for="">Sube tu Foto:</label>
            <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" >
        </p>

        <input type="submit" class="btn btn-primary" value="Modificar">

    </form>
</div>
